<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Background Sync</title>
    <!-- Materialize css cdns -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container center">
      <h3>Background Sync..</h3>
      <div class="row">
        <div class="col s12 m8 l6 offset-m3 offset-l3">
          <div class="card">
            <div class="card-content">
              <form action="">
                <div class="input-field">
                  <label for="userEmail">Email: </label>
                  <input type="email" class="validate" id="userEmail" />
                  <span
                    class="helper-text"
                    data-error="Email format not correct!"
                    data-success="perfect"
                  ></span>
                </div>
                <div class="input-field">
                  <label for="userPassword">Password: </label>
                  <input type="password" id="userPassword" />
                </div>
                <div class="input-field">
                  <label for="about">About You: </label>
                  <textarea id="about" class="materialize-textarea"></textarea>
                </div>
                <br />
                <button
                  type="submit"
                  id="submit-button"
                  class="btn waves-effect blue"
                >
                  Go Ahead!
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // checking if service worker exists or not [Support]

    if (navigator.serviceWorker) {
      navigator.serviceWorker
        .register('./sw.js')
        .then(() => {
          console.log('Service Worker Registered!');
          return navigator.serviceWorker.ready;
        })
        .then(registration => {
          console.log('Registration block!');
          document
            .getElementById('submit-button')
            .addEventListener('click', () => {
              if (registration.sync) {
                registration.sync
                  .register('sync-101')
                  .catch(err => console.log(err));
              }
            });
        })
        .catch(err => {
          console.log('Error: ', err);
        });
    }
  </script>
  <script src="./js/app.js"></script>
</html>
